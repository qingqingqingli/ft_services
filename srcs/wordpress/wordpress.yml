---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    app: wordpress
    tier: frontend
  ports:
    - name: http
      protocol: TCP
      port: 5050
      targetPort: 5050
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        imagePullPolicy: Never
        # env:
        # - name: WORDPRESS_DB_HOST
        #   value: mysql
        # - name: WORDPRESS_DB_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: mysql-secret
        #       key: password
        # - name: WORDPRESS_DB_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: mysql-secret
        #       key: dbuser
        # - name: WORDPRESS_DB_NAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: mysql-secret
        #       key: dbname
        ports:
        - containerPort: 5050
          name: wordpress
